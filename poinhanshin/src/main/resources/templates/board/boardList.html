<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글썸네일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="/css/commonstyle.css" rel="stylesheet">
   <script
  src="https://code.jquery.com/jquery-3.7.0.slim.js"
  integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
  crossorigin="anonymous"></script>

</head>
<body layout:fragment="content">
<script th:if="${msg} == 'SUCCESS_REMOVE'">alert("게시글을 삭제했습니다.")</script>
<script th:if="${msg} == 'NO_LOGIN'"> alert("로그인이 필요합니다.")</script>
<div class="page">
<!--인기글 상위 3개만 출력 -->

<div class="row justify-content-center p-3">
    <div class=" col-sm-4" th:each="topBoardDto : ${topBoardDtoList}">
    <span class="card" style="width: 15rem;" >
        <div class="card-body">
          <h5 class="card-title" th:text="${topBoardDto.board_title}">제목</h5>
          <p class="card-text" th:text="${topBoardDto.board_content}">내용</p>
          <p class="card-subtitle sm-1 text-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-chat-right-heart-fill" viewBox="0 0 16 16">
                <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2ZM8 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
            </svg>
          </p>
        </div>
    </span>
    </div>

</div>

<div class="container">
    <form id="form" name="search-form" action="/board/list" method="get" class=" row">

        <div class="col-4">
            <div class="btn-group" role="group">
                <input type="radio" name="option" value="2" class="btn-check" id="all-check" th:checked="${#strings.equals(sc.option, '2')}">
                <label class="btn btn-outline-dark" for="all-check" >전체</label>

                <input type="radio" name="option" value="0" class="btn-check" id="dog-check" th:checked="${#strings.equals(sc.option, '0')}">
                <label class="btn btn-outline-dark" for="dog-check" >강아지</label>

                <input type="radio" name="option" value="1" class="btn-check" id="cat-check" th:checked="${#strings.equals(sc.option, '1')}">
                <label class="btn btn-outline-dark" for="cat-check" >고양이</label>
            </div>
        </div>

        <div class="col-sm-4" id="spacer"></div>
        <div class="col-sm-4">
            <div class="input-group">
                <div class="input-group-text" id="btnGroupAddon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </div>
                <!-- 현재 페이지 정보 전달 -->
                <input type="hidden" name="page" th:value="${sc.page}"/>
                <input type="hidden" name="pageSize" th:value="${sc.pageSize}"/>
                <input type="text" name="keyword" class="form-control" placeholder="Input group example"
                       aria-label="Input group example" aria-describedby="btnGroupAddon">
                <input type="button" id="searchBtn" class="btn btn-outline-primary" value="검색">

            </div>

        </div>
    </form>
    <div class="row">
    <div class="col-sm-12 p-3">
        <div class="btn-group float-end" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-dark"
                    th:onclick="|location.href='@{/board/write(page = ${sc.getPage} , pageSize = ${sc.getPageSize} , keyword=${sc.getKeyword})}'|">
                글작성</button>
        </div>
    </div>


    </div>


</div>
<div>
    <table border="1" class="table table-bordered table-striped table-hover" id="boardtable">
        <thead>
        <tr>
            <th class="th_title">제목</th>
            <th class="th_thumbnail">이미지</th>
        </tr>
        </thead>
        <tbody th:each="boardDto : ${boardDtoList}">
            <tr>
                <td valign="middle">
                    <div class="title_wrapper">
                        <a th:href="@{/board/read(boardno=${boardDto.boardno}, page=${sc.getPage()} , pageSize=${sc.getPageSize()} , keyword=${sc.getKeyword()} )}">임시 링크</a>
                        <span class="title" th:text="${boardDto.board_title}">----제목---</span>
                    </div>
                    <div style="vertical-align: bottom;">
                        <!-- Controller에서 따로 LoginID 전달해서 수정해야 함 , 로그인 연결 후 진행 -->
                        <span class="info_table" th:text="| 작성자 :${boardDto.board_userno}|"> 유저id : 12312314</span>
                        <span class="info_table" th:text="| 조회수 :${boardDto.board_viewcount}|" > 조회수 : 42</span>
                        <span class="info_table" th:text="| 등록일 :${#dates.format(boardDto.board_reg_date, 'yyyy년 MM월 dd일 HH시 mm분 ss초')}|"> 등록일 : 2019-05-14</span>
                    </div>
                </td>
            <td valign="middle">
                <!-- 썸네일 이미지  -->
                <img th:if="${boardDto.fileAttached == 1}" th:src="@{|/upload/board/${boardDto.storedFileName[0]}|}" width="150px" height="150" />
                <img th:if="${boardDto.fileAttached == 0}" class="thumbnail_wrapper" src="/img/empty.png" width="150px" height="150">
            </td>
            </tr>
        </tbody>
    </table>
</div>
<span th:if="${totalCnt == 0}">게시물이 없습니다.</span>

    <div class="ph-wrapper">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group m-auto btn-group-sm" role="group" aria-label="First group">
                <button type="button" style="width:30px;height:40px;" class="btn btn-primary" th:if="${ph.showPrev}" th:onclick="|location.href='@{'/board/list'+${ph.sc.getQueryString(ph.beginPage - 1)}}'|">&lt;</button>
                <th:block th:if="${not #strings.isEmpty(ph.totalCnt)}" th:each="i : ${#numbers.sequence(ph.beginPage,ph.endPage)}">

                    <button type="button" style="width:30px;height:40px" class="btn btn-secondary" th:class="${ph.sc.page == i ? 'btn btn-primary' : 'btn btn-secondary'}" th:onclick="|location.href='@{'/board/list'+${ph.sc.getQueryString(i)}}'|" th:text="${i}"></button>
                </th:block>
                <button type="button" style="width:30px;height:40px" class="btn btn-primary" th:if="${ph.showNext}" th:onclick="|location.href='@{'/board/list'+${ph.sc.getQueryString(ph.endPage + 1)}}'|">&gt;</button>
            </div>
        </div>
    </div>

<script th:inline="javascript">
    $('#searchBtn').on("click",function(){
        let form = $('form[name=search-form]');
        form.submit();
    });
    $('.btn-check').on("click",function(){
         let form = $('#searchForm');
        form.submit();
    });

    </script>
</div>
</body>
</html>
